version: "3"

services:
   pc_group_membership_manager:
      build: .
      restart: unless-stopped
      env_file:
        - path: ./global_config.env
          required: false
        - path: ./dav_config.env
          required: true
        - path: ./servicebox_pr_config.env
          required: true
        
      environment:
         DELAY: ${DELAY-20s}
         CALDAV_PRINCIPAL_URL: ${CALDAV_PRINCIPAL_URL}
         CALDAV_USERNAME: ${CALDAV_USERNAME}
         CALDAV_PASSWORD: ${CALDAV_PASSWORD}
         SERVICE_BOX_CALENDAR_NAME: ${SERVICE_BOX_CALENDAR_NAME}
         ALLOWING_LDAP_GROUP_NAME: ${ALLOWING_LDAP_GROUP_NAME}
         SHELL_DEBUG: ${SHELL_DEBUG:-}
         TEST_ICS_URL_LIST: ${TEST_ICS_URL_LIST}
      volumes:
         - ./dsrc.txt:/data/config/container.inf:ro
         - ./pwdfile.txt:/etc/pwdfile.txt:ro
      command:
         - bash
         - -c
         - 'while true; do echo "INFO: $$( date )" 1>&2; /code/bin/updateGroupsFromAppointements.sh; echo "INFO: ==================== Next check in $${DELAY} ====================" 1>&2; sleep $${DELAY}; done'
      networks:
         - internal_services
      logging:
         driver: json-file
         options:
            max-size: 100m
            max-file: "3"

   sync_forum_affiliated_with_ldap_cloud_groups:
      build: .
      restart: unless-stopped
      env_file:
        - path: ./global_config.env
          required: false
        - path: ./forum_sync_config.env
          required: true
        
      environment:
         DELAY: ${DELAY-20s}
         CLOUD_AFFILIATED_LDAP_GROUP_NAME: ${CLOUD_AFFILIATED_LDAP_GROUP_NAME}
         INVISION_API_KEY: ${INVISION_API_KEY}
         INVISION_GROUP_ID1: ${INVISION_GROUP_ID1}
         INVISION_GROUP_ID2: ${INVISION_GROUP_ID2-}
         INVISION_GROUP_ID3: ${INVISION_GROUP_ID3-}
         SHELL_DEBUG: ${SHELL_DEBUG:-}
      volumes:
         - ./dsrc.txt:/data/config/container.inf:ro
      command:
         - bash
         - -c
         - 'while true; do echo "INFO: $$( date )" 1>&2; /code/bin/syncForumAffiliatedWithLdapGroups.sh; echo "INFO: ==================== Next check in $${DELAY} ====================" 1>&2; sleep $${DELAY}; done'
      networks:
         - internal_services
      logging:
         driver: json-file
         options:
            max-size: 100m
            max-file: "3"

networks:

   internal_services:
      external: true
      name: internal_services
